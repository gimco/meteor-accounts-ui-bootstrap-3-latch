<body>
    {{>_latchConfigureDialog}}
</body>

<template name="_latchConfigureDialog">
  {{#if visible}}
    <div class="modal" id="configure-login-service-dialog-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Configure Latch Service</h4>
          </div>
          <div class="modal-body">
            <div id="configure-login-service-dialog" class="accounts-dialog accounts-centered-dialog">
              <p>First, you'll need to get a <span class="inline-image-latch">Latch</span> Application ID. Follow these steps:</p>
              <ol>
                <li>Visit <a href="https://latch.elevenpaths.com/www/developers/register" target="blank">https://latch.elevenpaths.com/www/developers/register</a></li>
              </ol>
              <p>Now, copy over some details.</p>
              <p>
                <table>
                  <colgroup>
                    <col span="1" class="configuration_labels">
                    <col span="1" class="configuration_inputs">
                  </colgroup>
                  <tr>
                    <td>
                      <label for="configure-login-service-dialog-appId">Application ID</label>
                    </td>
                    <td>
                      <input id="configure-login-service-dialog-appId" type="text" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="configure-login-service-dialog-secretKey">Secret</label>
                    </td>
                    <td>
                      <input id="configure-login-service-dialog-secretKey" type="text" />
                    </td>
                  </tr>
                </table>
              </p>
            </div>
          </div>
          <div class="modal-footer new-section">
            <div class="login-button btn btn-danger configure-login-service-dismiss-button">
              I'll do this later
            </div>
            <div class="login-button login-button-configure btn btn-success {{#if saveDisabled}}login-button-disabled disabled{{/if}}" id="configure-login-service-dialog-save-configuration">
              Save Configuration
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="_latchConfigureButton">
  {{#if visible}}
  <div class="navbar-form">
    <button id="login-buttons-latch" class="login-button btn btn-block configure-button btn-danger">Configure Latch</button>
  </div>
  {{/if}}
</template>
